<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/scss/style.css" />
</head>
<body>
    <div class="view">
        <div class="container">
            <div class="element">
                <div class="element__title">
                    <p>ADD CLASS</p>
                </div>
                <div class="element__content">
                    <ul class="add-class--fx">
                        <li>첫 번째</li>
                        <li>두 번째</li>
                    </ul>
                </div>
            </div>
            <div class="element">
                <div class="element__title">
                    <p>MODAL</p>
                </div>
                <div class="element__content">
                    <a href="javascript:;" data-view="modal" data-modal="#modal__ID" class="modal-open--fx">MODAL 1</a>
                    <a href="javascript:;" data-view="modal" data-modal="#modal__ID2" class="modal-open--fx">MODAL 2</a>
                </div>
            </div>
            <div class="element">
                
            </div>
        </div>
    </div>
    <div class="modal__wrap" id="modal__ID">
        <div class="modal__back func__close"></div>
        <div class="modal">
          <span>MODAL 1</span>
          <button type="button" class="close func__close">X</button>
        </div>
    </div>
    <div class="modal__wrap" id="modal__ID2">
        <div class="modal__back func__close"></div>
        <div class="modal">
          <span>MODAL 2</span>
          <button type="button" class="close func__close">X</button>
        </div>
    </div>
    <script src="./js/common.js"></script>
</body>
</html>
